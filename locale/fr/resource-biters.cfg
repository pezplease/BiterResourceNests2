[mod-setting-description]
resource-biters-add-resource-to-drop-table=Tous les mordeurs de ressources lacheront le minerai dont ils sont faits.
resource-biters-resource-drop-rate=Si les drops de ressources sont actives, definit la chance qu'une ressource soit lachee quand un mordeur meurt. Un est un drop garanti.
resource-biters-resource-drop-amount=Combien de ressource est lachee quand un mordeur meurt. S'adapte a la sante du mordeur.
resource-biters-biter-health-multiplier=Modifie la sante de chaque mordeur de ressources.
resource-biters-disable-expansion=Si active, les nids de ressources ne s'etendront pas au-dela du gisement de ressources.
