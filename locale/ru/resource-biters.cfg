[mod-setting-description]
resource-biters-add-resource-to-drop-table=Все ресурсные кусаки будут выбрасывать руду, из которой они сделаны.
resource-biters-resource-drop-rate=Если включены выпадения ресурсов, устанавливает шанс выпадения ресурса при смерти кусаки. Единица - гарантированное выпадение.
resource-biters-resource-drop-amount=Сколько ресурса выпадает при смерти кусаки. Масштабируется со здоровьем кусаки.
resource-biters-biter-health-multiplier=Изменяет здоровье каждого ресурсного кусаки.
resource-biters-disable-expansion=Если включено, ресурсные гнезда не будут расширяться за пределы месторождения ресурсов.